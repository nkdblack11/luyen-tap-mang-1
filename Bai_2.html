<body>
<script>
    let a = [-3, 5, 8, 18, 0, 6, 71, 24];
    let max = a[0];
    let kq = 0;
    for(let i=0; i<a.length; i++){
        if (a[i]>max){
            max = a[i];
            kq = i;
        }
    }
    document.write('giá trị max ' + max + ' ở vị trí ' + kq );
</script>
